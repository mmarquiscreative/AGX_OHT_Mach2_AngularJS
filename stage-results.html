
    <div ng-controller = "resultsController as results" class="stage-results">
      <div class="header">
       
        <h2>Your AGX<sup>&reg;</sup> Online Hearing Test Results</h2>
      </div>

      <div class="results-body">
        <p class="results-summary">A summary of your online hearing test results.</p>

        <div class="results-row">
          <div class="results-col results-quiz">
            <p class="results-head">Hearing Quiz</p>

            <div class="score">
              <div class="score-quiz">%quizTotal%</div>
            </div>
            
            <div class="quiz-environments"></div>
          </div>

          <div class="results-col results-tone">
            <p class="results-head">Tone Test</p>

            <div class="score">
              <div class="score-tone">%toneTotal%</div>
            </div>
          </div>

          <div class="results-col results-speech">
            <p class="results-head">Speech Test</p>

            <div class="score">
              <div class="score-speech">{{results.wrongAns.speechAns}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="environments-intro"><strong>Environments you struggle to hear in.</strong></p>
    <p class="environment">%environment%</p>
